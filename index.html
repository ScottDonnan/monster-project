<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src='index.js'></script>
        <title>More Monsters</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="monster-name">Monster Name</h1>
        <div id="monster-card"></div>
        <div>
            <button id="dice-button">Roll Dice</button>
            <form id="monster-form">
                <label for="new-name">Monster Name</label><br>
                <input type="text" id="new-name" name="new-name"><br>
                <label for="new-image">Image URL</label><br>
                <input type="text" id="new-image" name="new-image"></input>
                <input type="submit" id="create-bttn" value="Create A Monster!">
            </form>
        </div>
        <div id="monster-list">
            <ul id="monster-name-list"></ul>
        </div>
    </body>
</html>
